<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National ID Classifier</title>
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1E1E2F;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00E676;
        }

        p {
            font-size: 16px;
            color: #B0BEC5;
        }

        /* Input box */
        input {
            padding: 12px;
            width: 320px;
            font-size: 16px;
            border: 2px solid #00E676;
            border-radius: 8px;
            background-color: #2A2A3C;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #29B6F6;
        }

        /* Predict button */
        button {
            margin-top: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00E676, #29B6F6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #29B6F6, #00E676);
            transform: scale(1.05);
        }

        /* Result display */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .result-success {
            color: #00E676;
            background: #2A2A3C;
            border: 2px solid #00E676;
        }

        .result-fail {
            color: #FF5252;
            background: #2A2A3C;
            border: 2px solid #FF5252;
        }
    </style>
</head>
<body>
    <h2>National ID Classification</h2>
    <p>Enter an ID number to predict its category:</p>
    
    <input type="text" id="idInput" placeholder="Enter ID Number">
    <br>
    <button onclick="predictCategory()">Predict</button>
    
    <p id="result"></p>

    <script>
        async function predictCategory() {
            let idNumber = document.getElementById("idInput").value.trim();
            let resultElement = document.getElementById("result");

            // Validate input
            if (!idNumber) {
                resultElement.innerText = "⚠️ Please enter a valid ID number.";
                resultElement.className = "result-fail";
                resultElement.style.opacity = "1";
                return;
            }

            resultElement.innerText = "⏳ Predicting...";
            resultElement.style.opacity = "1";
            resultElement.className = "";

            try {
                const response = await fetch("https://ml-deploy-1-1toe.onrender.com/predict/", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ id_number: idNumber })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                resultElement.innerText = `✅ Category: ${data.category}`;
                resultElement.className = "result-success";
            } catch (error) {
                console.error("Error fetching prediction:", error);
                resultElement.innerText = "❌ Error: Unable to fetch prediction.";
                resultElement.className = "result-fail";
            }

            resultElement.style.opacity = "1";
        }
    </script>
</body>
</html>
